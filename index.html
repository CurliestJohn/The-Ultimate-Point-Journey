	<head>
		<title>The Ultimate Point Journey</title>
		<link rel="stylesheet" type="text/css" href="css/css.css">

		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://curliestjohn.github.io/The-Ultimate-Point-Journey/"/>

		<script type="text/javascript" src="js/resources.js"></script>

	<body onload="init()">
		<div id="loading">Loading...</div>
		<div id="game" style='display: none'>
			<!-- HEADER -->
			<div id="footer_box" style='display: none'></div>
			<div id="footer">
				<a href="https://github.com/CurliestJohn/The-Ultimate-Point-Journey" target="_newtab">Repo</a> |
				<a onclick="PAGES.open('footer_box', 'help')">Help</a> |
				<a onclick="PAGES.open('footer_box', 'changelog')">Changelog</a>
			</div>

			<!-- TOP -->
			<p style='font-size: 30px' id="curr_points"></p>
			<div id="tab_btns"></div>

			<!-- TABS -->
			<div id="tab_frag" style='display: none'>
				<p style='font-size: 24px' id="curr_shatter_luck"></p>
				<p id="curr_point_fragments"></p>
				<button onclick="FRAGMENT.exchange()">6 Point Fragments to 2 Points</button>

				<p id="curr_glass_fragments"></p>
				<p id="curr_glass_flux"></p>

				<button id="upg_f1" onclick="UPG_FEATURE.buy('f1')"></button><br>
				<button id="upg_f2" onclick="UPG_FEATURE.buy('f2')"></button><br>
				<button id="upg_f3" onclick="UPG_FEATURE.buy('f3')"></button>		
			</div>
			<div id="tab_flux" style='display: none'>
				Soon... Hint: Something to do with time.
			</div>
			<div id="tab_opt" style='display: none'>
				Soon...
			</div>
